{% load staticfiles %}
<!--NOVO TAMPLATE (MAYELLE)-->

<!--BODY BOX DE NOVO POSTAGEM-->

<form method="post" action="{% url 'add_post'%}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="create-post">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <img src="{{user.perfil.foto_perfil.url}}" alt="" class="profile-photo-md"/>
                    <textarea name="descricao" id="id_descricao" cols="30" rows="1" class="form-control"
                              placeholder="Que tal um post hein ?!"></textarea>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <ul class="list-inline">
                        <li>
                            <a href="{% url 'buscar_usuario' %}">
                                <i class="glyphicon glyphicon-search"></i>
                            </a>
                        </li>
                        <li>
                            <input type="text" class="form-control" placeholder="Buscar usuÃ¡rio" id="id_busca_usuario" name="busca_usuario">
                        </li>
                    </ul>
                </div>
            </div>
            <div align="right" class="col-md-12 col-sm-12">
                <div class="form-group">
                    <ul class="publishing-tools list-inline">
                        <li>
                           <input type="file" id="id_foto" name="foto" style="display: none;"/>
                            <span id="custom-button-img"><img src="{% static 'images/icon_gallery.png' %}"></span>
                        </li>
                        <li>
                            <input type="file" id="id_video" name="video" style="display: none;"/>
                            <span id="custom-button-vid"><img src="{% static 'images/icon_video.png' %}"></span>
                        </li>
                        <li>
                            <span id="custom-text">Nenhum arquivo selecionado.</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div align="center" class="col-md-12 col-sm-12">
                <div class="form-group">
                    <button class="btn btn-primary pull-right">Publish</button>
                </div>
            </div>
        </div>
    </div><!-- Post Create Box End-->
</form>
