<div class="row" align="center">
    <nav class="pgn">
        <ul class="pagination">
            {% if usuarios.has_previous %}
            <li class="page-item"><a class="page_link" href="?page=1">Prev</a></li>
            <li class="page-item"><a class="page_link" href="?page={{ usuarios.previous_page_number }}">{{usuarios.previous_page_number}}</a>
            </li>
            {%endif%}
            <li class="page-item active"><span class="page_link">{{usuarios.number}}</span></li>
            {% if usuarios.has_next %}
            <li class="page-item"><a class="page_link" href="?page={{usuarios.next_page_number}}">{{usuarios.next_page_number}}</a>
            </li>
            <li class="page-item"><a class="page_link" href="?page={{usuarios.paginator.num_pages}}">Next</a></li>
            {%endif%}
        </ul>
    </nav>
</div>
