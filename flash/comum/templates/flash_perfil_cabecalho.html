<!--Timeline Menu for Large Screens-->
<div class="timeline-nav-bar hidden-sm hidden-xs">
    <div class="row">
        <div class="col-md-3">
            <div class="profile-info">
                <img src="{{usuario.perfil.foto_perfil.url}}" alt="" class="img-responsive profile-photo"/>
                <h3>{{usuario.first_name}} {{usuario.last_name}}</h3>
                <p class="text-muted">@{{usuario.username}}</p>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="list-inline profile-menu">
                <li><a href="timeline.html" class="active">Timeflash</a></li>
                <li><a href="timeline-friends.html">Flash Friends</a></li>
                <li><a href="timeline-about.html">MyFlash</a></li>
            </ul>
            <ul class="follow-me list-inline">
                {% if eh_amigo == True or user.id == usuario.id %}
                    <button class="btn-primary">Ativo</button>
                {% else %}
                    <a href="{% url 'enviar_pedido' usuario.id"><button class="btn-primary">Adicionar aos Flash Friends</button></a>
                {% endif %}

                </li>
            </ul>
        </div>
    </div>
</div><!--Timeline Menu for Large Screens End-->

<!--Timeline Menu for Small Screens-->

        <p class="text-muted">@{{usuario.username}}</p>
    </div>
    <div class="mobile-menu">

    </div>
</div><!--Timeline Menu for Small Screens End-->
